<div class="chat-container">
  <div class="chat-messages">
    <app-chat-message *ngFor="let msg of messages" [message]="msg"></app-chat-message>
  </div>
  <label>
    <input type="text" (keypress)="keyPress($event)" [(ngModel)]="chatInputValue">
  </label>
  <input type="button" (click)="sendMessage()" ngModel="'send'">
</div>
